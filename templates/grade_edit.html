{% extends "base.html" %}
{% block content %}
  <div class="container mt-4">
    <h2>Edit Grade</h2>
    <form method="post">
      {% csrf_token %}
      {{ form.as_p }}
      <button type="submit" class="btn btn-primary">Update Grade</button>
      <a href="{% url 'student_data' %}" class="btn btn-secondary">Cancel</a>
    </form>
  </div>
{% endblock %}
