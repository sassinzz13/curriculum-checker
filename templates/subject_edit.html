{% extends "base.html" %}

{% block content %}
  <h2>Edit Subject</h2>

  <form method="post">
    {% csrf_token %}
    {% if form.errors %}
      <div class="alert alert-danger">
        <ul>
          {% for field in form %}
            {% for error in field.errors %}
              <li>{{ error }}</li>
            {% endfor %}
          {% endfor %}
        </ul>
      </div>
    {% endif %}
    
    <div class="form-group">
      <label for="subjectcode">Subject Code</label>
      <input type="text" class="form-control" id="subjectcode" name="subjectcode" value="{{ form.subjectcode.value }}" required>
    </div>
    <div class="form-group">
      <label for="subjecttitle">Subject Title</label>
      <input type="text" class="form-control" id="subjecttitle" name="subjecttitle" value="{{ form.subjecttitle.value }}" required>
    </div>
    <div class="form-group">
      <label for="units">Units</label>
      <input type="number" class="form-control" id="units" name="units" value="{{ form.units.value }}" required>
    </div>
    <div class="form-group">
      <label for="prerequisite">Prerequisite</label>
      <input type="text" class="form-control" id="prerequisite" name="prerequisite" value="{{ form.prerequisite.value }}">
    </div>
    <div class="form-group">
      <label for="semester">Semester</label>
      <input type="text" class="form-control" id="semester" name="semester" value="{{ form.semester.value }}">
    </div>
    <div class="form-group">
      <label for="yearlevel">Year Level</label>
      <input type="number" class="form-control" id="yearlevel" name="yearlevel" value="{{ form.yearlevel.value }}" required>
    </div>
    
    <button type="submit" class="btn btn-primary">Save Changes</button>
  </form>

  <br>
  <a href="{% url 'subject_list' %}" class="btn btn-secondary">Back to Subjects List</a>

{% endblock %}
